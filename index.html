<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>MySite - Home</title>
    <link rel="icon" href="static/img/bootstrap-solid.svg">
    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- floating-labels custom styles for this template -->
    <link href="static/bootstrap/css/floating-labels.css" rel="stylesheet">
    <!-- Custom styles CSS -->
    <link href="static/css/styles.css" rel="stylesheet">
  </head>
<body>
<main role="main">
  <!-- container -->
  <div class="container">
    <form class="form-signin">
      <h1 class="text-center">Login</h1>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
  <!-- /container -->
</main>
<!-- jQuery
================================================== -->
<script src="static/js/jquery/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
